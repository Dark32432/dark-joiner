<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Joiner</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    h1 {
        color: #ff0055;
    }
    a {
        text-decoration: none;
        color: #00ffff;
        font-weight: bold;
        margin-top: 20px;
        font-size: 18px;
    }
    .link-box {
        background: #222;
        padding: 15px 25px;
        border-radius: 10px;
        text-align: center;
    }
</style>
</head>
<body>
    <h1>Dark Joiner</h1>
    <div class="link-box" id="linkBox">
        Generating join link...
    </div>

<script>
    const params = new URLSearchParams(window.location.search);
    const placeId = params.get('placeId');
    const gameInstanceId = params.get('gameInstanceId');

    const linkBox = document.getElementById('linkBox');

    if (placeId && gameInstanceId) {
        const joinLink = `https://www.roblox.com/games/${placeId}/?gameInstanceId=${gameInstanceId}`;
        linkBox.innerHTML = `
            <p>Click below to join:</p>
            <a href="${joinLink}" target="_blank">Join Game</a>
        `;
        // Opcional: redirecionar automaticamente
        // window.location.href = joinLink;
    } else {
        linkBox.innerHTML = `<p>Invalid parameters.</p>`;
    }
</script>
</body>
</html>
