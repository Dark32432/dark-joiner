<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Joiner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 { color: #00ffff; }
    p { font-size: 1.2em; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Dark Joiner</h1>
  <p id="info">Redirecionando para o Roblox...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const placeId = 109983668079237;
    const gameInstanceId = params.get('gameInstanceId') || '';

    const infoEl = document.getElementById('info');

    if (!gameInstanceId) {
      infoEl.innerText = "GameInstanceId n√£o encontrado na URL!";
    } else {
      infoEl.innerText = `Abrindo Roblox com PlaceId: ${placeId} e GameInstanceId: ${gameInstanceId}`;
      window.location.href = `roblox://placeId=${placeId}&gameInstanceId=${gameInstanceId}`;
    }
  </script>
</body>
</html>
