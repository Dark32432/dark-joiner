<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Joiner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 { color: #00ffff; }
    p { font-size: 1.2em; margin: 10px 0; }

    /* Spinner */
    .spinner {
      border: 6px solid #2c2c2c; /* cor da borda "fundo" */
      border-top: 6px solid #00ffff; /* cor da borda animada */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Dark Joiner</h1>
  <div class="spinner"></div>
  <p id="info">Redirecionando para o Roblox...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const placeId = 109983668079237;
    const gameInstanceId = params.get('gameInstanceId') || '';

    const infoEl = document.getElementById('info');

    if (!gameInstanceId) {
      infoEl.innerText = "GameInstanceId não encontrado na URL!";
    } else {
      infoEl.innerText = `Abrindo Roblox, entrando no servidor...`;
      // Pequeno delay para mostrar a animação antes de redirecionar
      setTimeout(() => {
        window.location.href = `roblox://placeId=${placeId}&gameInstanceId=${gameInstanceId}`;
      }, 1000);
    }
  </script>
</body>
</html>
